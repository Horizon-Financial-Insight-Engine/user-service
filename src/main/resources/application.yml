app:
  jwt:
    secret:  YW11LWp3dC1zZWNyZXQta2V5LXN1cGVyLWxvbmc=
    expiration-ms: 3600000

server:
  port: 8081

spring:
  config:
    import: optional:configserver:http://localhost:8888
  application:
    name: user-service

  datasource:
    url: jdbc:postgresql://postgres:5432/horizon_db
    username: user
    password: password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

# Eureka Client
eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    hostname: ${spring.application.name}